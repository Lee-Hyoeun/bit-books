<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	data-layout-decorate="~{layout/main_layout}">

<div class="content-wrapper" layout:fragment="content">
<html lang="ko">
<head>

  <!-- Required meta tags -->
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" th:href="@{/css/user/list.css}">
	
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  
</head>

<body>
<div layout:fragment="content">
  <div>
    <h3 th:text="#{user.header.list}"><center>회원 목록</center></h3>

  </div>

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
  <Br>
  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>

  <div class="container">
    <table class="table table-bordered">
      <thead class="table-primary">
          <th scope="col" style="width: 20%; text-align: center;" th:text="#{user.no}">번호</th>
          <th scope="col" style="width: 20%; text-align: center;" th:text="#{user.userId}">아이디</th>
          <th scope="col" style="width: 20%; text-align: center;" th:text="#{user.userName}">사용자명</th>
          <th scope="col" style="width: 20%; text-align: center;" th:text="#{user.genre}">선호 장르</th>
          <th scope="col" style="width: 20%; text-align: center;" th:text="#{user.regdate}">등록일시</th>
      </thead>
      <tbody>
      
		<tr th:if="${#lists.isEmpty(list)}">
			<td colspan="6" th:text="#{common.listEmpty}">
				List is empty.
			</td>
		</tr>
		      	
        <tr>
          <th scope="row" style="text-align:center;">1</th>
          <td scope="row" style="text-align:center;">abc123</td>
          <td scope="row" style="text-align:center;">홍길동</td>
          <td scope="row" style="text-align:center;">선호 장르</td>
          <td scope="row" style="text-align:center;">2022-02-01 10:39:01</td>
        </tr>
	
		<tr th:each="member : ${list}">
			<td align="center" th:text="${member.userNo}">${member.userNo}</td>
			<td align="center"><a href="read.html" th:href="'/user/read?userNo=' + ${member.userNo}" th:text="${member.userId}">${member.userId}</a></td>
			<td align="right" th:text="${member.userName}">${member.userName}</td>
			<td align="right" th:text="${member.genre}">${member.genre}</td>
			<td align="center" th:text="${#dates.format(member.regDate, 'yyyy-MM-dd HH:mm')}"></td>
		</tr>

      </tbody>
    </table>
  </div>
</body>

</html>
<Br>
<Br>

<nav aria-label="Page navigation example">

  <ul class="pagination justify-content-center">
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>


</body>

</div>
</html>
